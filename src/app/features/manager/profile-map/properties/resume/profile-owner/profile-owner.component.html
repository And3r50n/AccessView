<mat-toolbar>
  <mat-label>Profile Owner</mat-label>
  <span class="spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="Include new owner">
    <mat-icon color="primary">playlist_add</mat-icon>
  </button>
</mat-toolbar>

<mat-selection-list #department [multiple]="false">   
    <mat-list-option *ngFor="let owner of owners">
      <span class="display-child">
        {{owner.name}}
      </span>
    </mat-list-option>
</mat-selection-list>
