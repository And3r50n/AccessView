
  <table mat-table [dataSource]="sections" multiTemplateDataRows class="mat-elevation-z8">
  
    <!-- More Menu Column -->
    <ng-container matColumnDef="more">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let section" class="more-option">
        <span>
          <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
            <mat-icon color="primary">more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon color="primary">add</mat-icon>
              <span>Add Function</span>
            </button>
            <button mat-menu-item>
              <mat-icon color="warn">clear</mat-icon>
              <span>Remove This Department</span>
            </button>
          </mat-menu> 
        </span>
      </td>
    </ng-container>
  
  
    <!-- Division  Column -->
    <ng-container matColumnDef="name">
      
      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let section">
        <div [ngClass]="{'pending-item':section.status < 2}">
          {{section.name}}
        </div>
      </td>
    </ng-container>
  
    <!-- Expand Arrow Button-->
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let section">
        <button mat-icon-button aria-label="expand row" (click)="(hidden = hidden === section ? null : section); $event.stopPropagation()">
          <mat-icon *ngIf="hidden !== section">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="hidden === section">keyboard_arrow_up</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let section" [attr.colspan]="displayedColumns.length">
        <div class="element-detail" [@detailExpand]="section == hidden ? 'expanded' : 'collapsed'">
          <mat-list>
            <mat-list-item class="mat-list-item-child" *ngFor="let jobTitle of section.jobTitles">
              <span matListItemLine style="display: flex; align-items: center">
                {{jobTitle.name}}
              </span>
            </mat-list-item>
          </mat-list>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="element-row"
        [class.example-expanded-row]="hidden === element"
        (click)="hidden = hidden === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
  
  </table>
