<table mat-table [dataSource]="teamResource" class="mat-elevation-z8">
   
    <!-- e-mail Column -->
    <ng-container matColumnDef="name" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let team">
        {{ team.resource.displayName }}
      </td>
    </ng-container>

    <!-- e-mail Column -->
    <ng-container matColumnDef="email" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let team">
        {{ team.resource.email }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let team; columns: displayedColumns;"></tr>
  
  </table>
