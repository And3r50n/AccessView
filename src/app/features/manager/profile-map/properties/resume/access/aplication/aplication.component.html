
<mat-toolbar>
  <mat-label style="color: teal">Applications</mat-label>
  <span class="spacer"></span>
  <button matSuffix mat-icon-button (click)="showAllActions()">
    <mat-icon color="warn">{{getIcon()}}</mat-icon>
  </button>
  <button matSuffix mat-icon-button (click)="addRootApplication()">
    <mat-icon color="primary">playlist_add</mat-icon>
  </button>
</mat-toolbar>

<cdk-virtual-scroll-viewport itemSize="50" class="scroll-viewport">

  <table mat-table [dataSource]="accesses" multiTemplateDataRows  class="mat-elevation-z8">

    <!-- More Menu Column -->
    <ng-container matColumnDef="more">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let access" class="more-option">
        <span>
          <button mat-icon-button [matMenuTriggerFor]="menu" (click)="setAccess(access); $event.stopPropagation()">
            <mat-icon color="primary">more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="addSubApplication(access)">
              <mat-icon color="primary">add</mat-icon>
              <span>Add Sub Application</span>
            </button>
            <button mat-menu-item>
              <mat-icon color="warn">clear</mat-icon>
              <span>Remove This Root Application</span>
            </button>
          </mat-menu> 
        </span>
      </td>
    </ng-container>

    <!-- Application  Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Applicação </th>
      <td mat-cell *matCellDef="let access">
        <div [ngClass]="{'pending-item':access.status < 2}">
          {{ access.application.name }}
        </div>
      </td>
    </ng-container>
    
    <!-- Environment Column -->
    <ng-container matColumnDef="platform" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> Plataforma </th>
      <td mat-cell *matCellDef="let access">
        <div [ngClass]="{'pending-item':access.status < 2}">
          {{ access.application.platform }}
        </div>
      </td>
    </ng-container>

    <!-- Environment Column -->
    <ng-container matColumnDef="status" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let access">
        <div [ngClass]="{'pending-item':access.status < 2}">
          {{ access.status }}
        </div>
      </td>
    </ng-container>

    <!-- Expand Arrow Button-->
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let access">
        <button mat-icon-button aria-label="expand row" (click)="(subApplications = subApplications === access ? null : access); $event.stopPropagation()">
          <mat-icon *ngIf="subApplications !== access">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="subApplications === access">keyboard_arrow_up</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let access" [attr.colspan]="displayedColumns.length">
        <div class="element-detail" [@detailExpand]="access == subApplications ? 'expanded' : 'collapsed'">
          <mat-list>
            <mat-list-item class="mat-list-item-root" *ngFor="let branche of access.branches" (click)="setBranchApplication(branche)">
                <span matListItemLine style="display: flex; align-items: center">
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="addRole(branche)">
                      <mat-icon color="primary">add</mat-icon>
                      <span>Add Role</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon color="warn">clear</mat-icon>
                      <span>Remove Application</span>
                    </button>
                  </mat-menu>
                  {{branche.application.name}}
                  <mat-list>
                    <mat-list-item class="mat-list-item-child" *ngFor="let branche of branche.branches" (click)="setBranchApplication(branche)">
                      <span matListItemLine style="display: flex; align-items: center">
                        <mat-icon *ngIf="branche.status == 2" style="color:#00796B">done</mat-icon>
                        <mat-icon *ngIf="branche.status < 2" style="color:#fd7400">priority_high</mat-icon>
                        {{branche.role.name}} 
                      </span>
                    </mat-list-item>
                  </mat-list>
                </span> 
              </mat-list-item>
          </mat-list>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="element-row"
        [class.example-expanded-row]="subApplications === element"
        (click)="subApplications = subApplications === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
  
  </table>

</cdk-virtual-scroll-viewport>
