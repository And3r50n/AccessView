
<div class="actions-dialog">
  <cdk-virtual-scroll-viewport itemSize="50" class="scroll-viewport">
    <form>  
      <mat-card *ngFor="let access of accesses" class='pending-card'> 
        <div>
          <button matSuffix mat-icon-button>
            <mat-icon color="primary">more_vert</mat-icon>
          </button>
          {{access.application.name}}
        </div>
        <table mat-table [dataSource]="access.branches" class="mat-elevation-z8">
      
          <!-- application Column -->
          <ng-container matColumnDef="item" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>Item</th>
            <td mat-cell *matCellDef="let branche">
              {{ branche.application.name }}
            </td>
          </ng-container>

          <!-- status  Column -->
          <ng-container matColumnDef="status" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let branche">
              {{ branche.status }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let branche; columns: displayedColumns;" (click)="showViewRoles(branche.branches)"></tr>
        
        </table>
      </mat-card> 
    </form>
  </cdk-virtual-scroll-viewport>
</div>
<div mat-dialog-actions class='display-bottom'>
  <button mat-button matStepperNext color="primary">Next</button>
</div>
