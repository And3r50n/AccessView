<div class="application-dialog">
    <section class="field-search">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </section>
  
    <cdk-virtual-scroll-viewport itemSize="50" class="scroll-viewport"> 
      <section class="application-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
          <!-- Checkbox select Application-->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>Select</th>
            <td mat-cell *matCellDef="let application">
                <mat-checkbox (change)="putToggled(application)"></mat-checkbox>
            </td>
          </ng-container>
  
          <!-- Application Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Application</th>
            <td mat-cell *matCellDef="let application"> {{ application.name }} </td>
          </ng-container>
  
          <!-- Plataform Column -->
          <ng-container matColumnDef="domain">
            <th mat-header-cell *matHeaderCellDef>Dom√≠nio</th>
            <td mat-cell *matCellDef="let application"> {{ application.domain }} </td>
          </ng-container>
  
          <!-- Environment Column -->
          <ng-container matColumnDef="environment">
            <th mat-header-cell *matHeaderCellDef>Environment</th>
            <td mat-cell *matCellDef="let application"> {{ application.environment }} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
          </tr>
        </table>
      </section>
    </cdk-virtual-scroll-viewport>
  
    <div mat-dialog-actions class='display-bottom'>
      <button mat-button mat-dialog-close color="primary"(click)="done()">Done</button>
    </div>
  
    <div mat-dialog-actions class='display-bottom'>
      <button mat-button mat-dialog-close color="warn"(click)="cancel()">Cancel</button>
    </div>
    
</div>
