<table mat-table [dataSource]="roles" class="mat-elevation-z8">
   
    <!-- Role Item Column -->
    <ng-container matColumnDef="item" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let role">
        {{ role.name }}
      </td>
    </ng-container>

    <!-- Branche Status Column -->
    <ng-container matColumnDef="status" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let branche">
        {{ branche.status}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let team; columns: displayedColumns;"></tr>
  
  </table>
