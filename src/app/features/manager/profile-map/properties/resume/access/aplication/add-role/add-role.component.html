<div class="role-dialog">
    <section class="field-search">
      <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </section>
  
    <cdk-virtual-scroll-viewport itemSize="50" class="scroll-viewport"> 
      <section class="application-table">
        <table mat-table [dataSource]="roles" class="mat-elevation-z8">
            
        <!-- Checkbox select Application-->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>Select</th>
          <td mat-cell *matCellDef="let role">
              <mat-checkbox (change)="putToggled(role)"></mat-checkbox>
          </td>
        </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="property">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let role"> {{ role.name }} </td>
          </ng-container>
  
          <!-- Environment Column -->
          <ng-container matColumnDef="attribute">
            <th mat-header-cell *matHeaderCellDef>Attribute</th>
            <td mat-cell *matCellDef="let role"> {{ role.attribute }} </td>
          </ng-container>

  
          <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      </section>
    </cdk-virtual-scroll-viewport>

    <div mat-dialog-actions class='display-bottom'>
      <button mat-button mat-dialog-close color="primary"(click)="done()">Done</button>
    </div>

    <div mat-dialog-actions class='display-bottom'>
      <button mat-button mat-dialog-close color="warn"(click)="cancel()">Cancel</button>
    </div>
  </div>
