<div class="mat-elevation-z1">

    <!--Campo de basca-->
    <div class="profile-filter">
      <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Ex. PF0001" #arg (keyup.enter)='enterProfile(arg.value)'>
        <button matSuffix mat-icon-button aria-label="Filter" (click)='enterProfile(arg.value)'>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  
    <!--Tabela de perfis funcionais-->
    <table mat-table [dataSource]="profiles">
      <ng-container matColumnDef="more" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let profile">
          <mat-icon (click)='enterProfile(profile.id)'>more_vert</mat-icon>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Profile</th>
        <td mat-cell *matCellDef="let profile">
            <h5>{{profile.code}}</h5>
        </td>
      </ng-container>

      <ng-container matColumnDef="descript">
        <th mat-header-cell *matHeaderCellDef>Descricao</th>
        <td mat-cell *matCellDef="let profile"> {{profile.description}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr> 
    </table>
    <mat-paginator [pageSizeOptions]="[10, 50, 100]" aria-label="Select page of users"></mat-paginator>
    
  </div>
