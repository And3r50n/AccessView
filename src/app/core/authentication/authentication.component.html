<div class="container">

    <mat-card class="signin-card">
      <mat-card-content> 
        
        <mat-card-title>Sign In</mat-card-title>
        
        <form class="signin-form">
          <mat-form-field appearance="fill">
            <mat-label>Login</mat-label>
            <input matInput type="text" [(ngModel)]="user.name" id="login" type="text" name="name">
          </mat-form-field>
        
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="user.password" id="password" name="password">
          </mat-form-field>
        </form>
      <mat-divider inset></mat-divider>
      
      
      <!--Button  ENTER-->
      <mat-card-actions>
        <button class="signin-button" mat-flat-button color="primary" (click)="authenticate()" type="submit" name="action">ENTRAR</button>
      </mat-card-actions>
  
      </mat-card-content>

      <!--BAR  PROGRESS-->
      <mat-card-footer>
        <mat-progress-bar mode="determinate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  
  
  </div>
